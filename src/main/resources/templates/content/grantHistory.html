<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link
			href="/assets/extra-libs/multicheck/multicheck.css"
			rel="stylesheet"
			th:href="@{/assets/extra-libs/multicheck/multicheck.css}"
			type="text/css"
	/>
	<link
			href="/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css"
			rel="stylesheet"
			th:href="@{/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css}"
	/>
	<!-- this page js -->
	<script href="/assets/extra-libs/multicheck/datatable-checkbox-init.js"
	        th:src="@{/assets/extra-libs/multicheck/datatable-checkbox-init.js}"></script>
	<script href="/assets/extra-libs/multicheck/jquery.multicheck.js"
	        th:src="@{/assets/extra-libs/multicheck/jquery.multicheck.js}"></script>
	<script href="/assets/extra-libs/DataTables/datatables.min.js"
	        th:src="@{/assets/extra-libs/DataTables/datatables.min.js}"></script>
	<script href="/assets/libs/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"
			th:src="@{/assets/libs/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>

	<script href="/js/js-common.js" th:src="@{/js/js-common.js}"></script>

	<script th:inline="javascript">
        $(function () {

			$("#datepicker-autoclose1").datepicker({
				format:'yyyy-mm-dd',
				language: 'kr',
				autoclose: true,
				todayHighlight: true,
			});

			$("#datepicker-autoclose2").datepicker({
				format:'yyyy-mm-dd',
				language: 'kr',
				autoclose: true,
				todayHighlight: true,
			});

            var dataTable1=$("#zero_config").DataTable({
                ajax : {
                    url: "/historyListAjax",
                    type: "POST",
                    dataType : 'JSON',
                    cache : false,
					headers:{
						'AJAX':true
					},
                    beforeSend : function() {
                    },
                    data: function (p) {
						p.jobFlag = "G";
						p.searchText = $("#searchText").val();
						p.searchStartDate = $("#datepicker-autoclose1").val();
						p.searchEndDate = $("#datepicker-autoclose2").val();
                        p.page = $("#zero_config").DataTable().page.info().page+1;
                        p.size = $("#zero_config").DataTable().page.len();
                    },
                    dataSrc: function(res) {
                        var data = res.data;
                        return data;
                    },
                    dataFilter: function (data) {
                         data = JSON.parse(data);

                         var json = {
                            recordsTotal: data.totalElements,
                            recordsFiltered: data.totalElements,
                            data: data.content
                         };

                         return JSON.stringify(json);
                    },
                    complete : function(res) {
                    },
                    error : function (jqXHR, textStatus, errorThrown) {
						console.log(jqXHR.status);
						if (jqXHR.status == 401) {
							alert("인증에 실패 했습니다. 로그인 페이지로 이동합니다.");
							location.href = "/logout";
						} else if (jqXHR.status == 403) {
							alert("세션이 만료가 되었습니다. 로그인 페이지로 이동합니다.");
							location.href = "/login";
						} else if (jqXHR.status == 405) {
							alert("세션이 종료 되었습니다. 로그인 페이지로 이동합니다.");
							location.href = "/login";
						}
                    }
                },
                  columnDefs: [
                    // {
                    //   data: function (data, type) {
                    //       return '<label class="customcheckbox"><input type="checkbox" name="checkedbox"  value="'+data.id+'" class="listCheckbox"><span class="checkmark"></span></label>';
                    //   },
                    //   targets: 0,
                    //   orderable: false,
                    //   visible: true
                    // },
                    {data: 'id',    targets: 0, orderable: false, visible: true},
					{data: 'jobContent',    targets: 1, orderable: false, visible: true},
					{data: function(data, type){
							var date = new Date(data.requestDate);
							return toStringByFormatting(date,'-');
						},    targets: 2, orderable: false, visible: true}


                  ],
                  ordering: false,
                  pagingType: "full_numbers",
                  searching: true,
                  lengthChange: false,
                  info: false,
                  processing: true,
                  serverSide: true,
                  pageLength: 10,
                  paging: true,
				  bStateSave: true
            });

            $(".dataTables_filter").html('<button class="btn btn-outline-primary excelBtn" id="refresh" onclick="exceldown();">엑셀</button>');
			$("#zero_config_paginate").parent("div").addClass("page-wrap");
			$("#zero_config_paginate").parent("div").siblings("div").addClass("before-page-wrap");

			search = function(){
				dataTable1.draw();
			}

			reset = function(){
				$("#searchText").val('');
				$("#datepicker-autoclose1").val(/*[[${#calendars.format(#calendars.createNow(),'yyyy-MM-dd')}]]*/);
				$("#datepicker-autoclose2").val(/*[[${#calendars.format(#calendars.createNow(),'yyyy-MM-dd')}]]*/);
			}

			exceldown = function(){
				console.log(2222222222222);
				$.fn.DataTable.Api.register('buttons.exportData()',function(options){
					console.log(123123123);
					var arr=[];
					$.ajax({
						url:'/historyListExcel',
						type:'post',
						success:function(result){
							console.log('result',result);
							for(var key in result){
								arr.push(Object.keys(result[key]).map(function(k){ return result[key][k]}));
							}
						},
						async:false
					});
					return {body:arr,header:$("#zero_config thead tr th").map(function(){return this.innerHTML;}).get()}
				});
			}
        });


	</script>
</head>

									</tr>
									<tr>
										<td style="vertical-align:middle"><label style="margin:0;">작성 날짜</label></td>
										<td>
											<div class="input-group">
												<input class="form-control col-md-3" id="datepicker-autoclose1" name="searchStartDate"
													   placeholder="yyyy-mm-dd"

													   readOnly="true">

												<span class="input-group-text h-100"><i class="mdi mdi-calendar"></i></span>

												<span style="display:inline-block;padding:0 7px;line-height:36px;">-</span>

												<input class="form-control col-md-3" id="datepicker-autoclose2" name="searchEndDate"
													   placeholder="yyyy-mm-dd"
													   type="text"
													   th:value="${#calendars.format(#calendars.createNow(),'yyyy-MM-dd')}"
													   readOnly="true">

												<span class="input-group-text h-100"><i class="mdi mdi-calendar"></i></span>
											</div>
										</td>
									</tr>
									<tr>
										<td colspan="2" style="text-align: center;">
											<button class="btn btn-success text-white" onclick="search();" type="button">
												조회
											</button>
											<button class="btn btn-secondary text-white" onclick="reset();"  type="button">

											</button>

									</tr>
								</table>
							</div>
						</div>

					<table
							class="table table-striped table-bordered"
							id="zero_config"
					>
						<thead>
						<tr>

							<th>번호</th>
							<th>작업내용</th>
							<th>작업일시</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div>
			</div>
			</form>
		</div>
	</div>
