<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link
			href="/assets/extra-libs/multicheck/multicheck.css"
			rel="stylesheet"
			th:href="@{/assets/extra-libs/multicheck/multicheck.css}"
			type="text/css"
	/>
	<link
			href="/assets/libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
			rel="stylesheet"
			th:href="@{/assets/libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}"
			type="text/css"
	/>
	<link
			href="/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css"
			rel="stylesheet"
			th:href="@{/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css}"
	/>
	<!-- this page js -->
	<script href="/assets/extra-libs/multicheck/datatable-checkbox-init.js"
	        th:src="@{/assets/extra-libs/multicheck/datatable-checkbox-init.js}"></script>
	<script href="/assets/extra-libs/multicheck/jquery.multicheck.js"
	        th:src="@{/assets/extra-libs/multicheck/jquery.multicheck.js}"></script>
	<script href="/assets/extra-libs/DataTables/datatables.min.js"
	        th:src="@{/assets/extra-libs/DataTables/datatables.min.js}"></script>

	<script href="/js/js-common.js" th:src="@{/js/js-common.js}"></script>

	<script>
        $(function () {

            var dataTable1=$("#zero_config").DataTable({
                ajax : {
                    url: "/mainVisualListAjax",
                    type: "POST",
                    dataType : 'JSON',
                    cache : false,
					headers:{
						'AJAX':true
					},
                    beforeSend : function() {
                    },
                    data: function (p) {
						p.dispYn = $("#dispYn").val();
						p.langKoYn = $("#langKoYn").val();
                        p.page = $("#zero_config").DataTable().page.info().page+1;
                        p.size = $("#zero_config").DataTable().page.len();
                    },
                    dataSrc: function(res) {
                        var data = res.data;
                        return data;
                    },
                    dataFilter: function (data) {
                         data = JSON.parse(data);

                         var json = {
                            recordsTotal: data.totalElements,
                            recordsFiltered: data.totalElements,
                            data: data.content
                         };

                         return JSON.stringify(json);
                    },
                    complete : function(res) {
						$("#mainCheckbox").multicheck($(".listCheckbox"));
                    },
                    error : function (jqXHR, textStatus, errorThrown) {
						console.log(jqXHR.status);
						if (jqXHR.status == 401) {
							alert("인증에 실패 했습니다. 로그인 페이지로 이동합니다.");
							location.href = "/logout";
						} else if (jqXHR.status == 403) {
							alert("세션이 만료가 되었습니다. 로그인 페이지로 이동합니다.");
							location.href = "/login";
						} else {

							location.href = "/error/error_500.html";
						}
                    }
                },
                  columnDefs: [
                    {
                      data: function (data, type) {
                          return '<label class="customcheckbox"><input type="checkbox" name="checkedbox"  data-dispyn="'+data.dispYn+'" value="'+data.id+'" class="listCheckbox"/><span class="checkmark"></span></label>';
                      },
                      targets: 0,
                      orderable: false,
                      visible: true
                    },
                    {data: 'id',    targets: 1, orderable: false, visible: true},
                    {
                        data:function(data, type){
                            if(data.dispYn == 'Y'){
                                return '전시';
                            }else{
                                return '미전시';
                            }
                        }, targets: 2, orderable: false, visible: true
                    },
					{
					  data:function(data, type){
						  if(data.langKoYn == 'Y'){
							  return '국문';
						  }else{
							  return '영문';
						  }
					  }, targets: 3, orderable: false, visible: true
				    },
                    {
                        data:function(data, type){
                            return '<a href="/mainvisualInfo?id='+data.id+'">'+data.title+'</a>';
                        }, targets: 4, orderable: false, visible: true
                    },
					{data: function(data, type){
						if(data.type=='I'){
							return '이미지';
						}else if(data.type=='M'){
							return '동영상';
						}
					}, targets: 5, orderable: false, visible: true},
                    {data: 'regId', targets: 6, orderable: false, visible: true},
                    {data: function(data, type){
							var date = new Date(data.regDtime);
							return toStringByFormattingHm(date,'-');
						}, targets: 7, orderable: false, visible: true},
					{data: function(data, type){
							return '<i class="me-2 mdi mdi-chevron-double-up" onclick="chup_orderSeq('+data.id+');"></i><i class="me-2 mdi mdi-chevron-double-down" onclick="chdn_orderSeq('+data.id+');"></i>';
						}, targets: 8, orderable: false, visible: true
					}

                  ],
                  ordering: false,
                  pagingType: "full_numbers",
                  searching: true,
                  lengthChange: false,
                  info: false,
                  processing: true,
                  serverSide: true,
                  pageLength: 10,
                  paging: true,
				bStateSave: true
            });

            $(".dataTables_filter").html('<button class="btn btn-outline-primary" id="refresh" onclick="location.href=\'/mainvisualInfo\';">등록</button><button class="btn btn-outline-danger" id="refresh" onclick="deletelist();">삭제</button>');


			$("#zero_config_paginate").parent("div").addClass("page-wrap");
			$("#zero_config_paginate").parent("div").siblings("div").addClass("before-page-wrap");

			//순서변경
			chup_orderSeq = function(ida){
				$.ajax({
					type: "POST",
					url: "/mainvisualUpOrder",
					data : "id="+ida,
					sync:true,
					success: function (data) {
						console.log('data',data);
						$('#zero_config').DataTable().ajax.reload(null, false);
					},
					error: function (xhr, status, error) {
						alert("서버오류로 지연되고있습니다. 잠시 후 다시 시도해주시기 바랍니다.");
						return false;
					}
				});
				return false;
			}

			chdn_orderSeq = function(ida){
				$.ajax({
					type: "POST",
					url: "/mainvisualDnOrder",
					data : "id="+ida,
					sync:true,
					success: function (data) {
						console.log('data',data);
						$('#zero_config').DataTable().ajax.reload(null, false);
					},
					error: function (xhr, status, error) {
						alert("서버오류로 지연되고있습니다. 잠시 후 다시 시도해주시기 바랍니다.");
						return false;
					}
				});
				return false;
			}


			//삭제
			deletelist = function(){

				//체크된 애들 숫자
				if($("input:checkbox[name='checkedbox']:checked").length == 0){
					alert("삭제 대상을 선택해 주세요.");
					return false;
				}

				if(confirm("선택한 메인비쥬얼을 삭제하시겠습니까?")){
					var form = $("#is_form")[0];
					var formData = new FormData(form);

					var flag = true;
					delete_lists = [];

					$("input:checkbox[name='checkedbox']:checked").each(function(){
						if($(this).data("dispyn") == 'N'){
							flag = true;
							delete_lists.push($(this).val());
						}else{
							flag = false;
							alert("전시중인 비쥬얼은 삭제할 수 없습니다.");
							return false;
						}
					});

					if(flag){
						formData.append("deleteList", delete_lists);

						$.ajax({
							type: "POST",
							url: "/mainvisualDelete",
							data : formData,
							cache:false,
							processData: false,
							contentType: false,
							success: function (data) {
								console.log('data',data);
								alert(data.message);
								location.reload();
							},
							error: function (xhr, status, error) {
								alert("서버오류로 지연되고있습니다. 잠시 후 다시 시도해주시기 바랍니다.");
								return false;
							}
						});
					}
					return false;
				}
			}

			reset = function(){
				$("#dispYn").val('');
			}

			search = function(){
				dataTable1.draw();
			}

		});


	</script>
</head>


<div class="page-wrapper" layout:fragment="content">
	<div class="page-breadcrumb">
		<div class="row">
			<div class="col-12 d-flex no-block align-items-center">
				<h4 class="page-title">메인비주얼 관리</h4>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">메인비주얼 목록</h5>
				<div class="table-responsive">

					<div class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
						<div class="row">
							<div class="col-sm-12">
								<table class="table table-bordered">
									<tr>
										<td style="vertical-align:middle;width:20%;"><label style="margin:0;">전시여부</label></td>
										<td style="width:30%;">
											<select name="dispYn" id="dispYn"
													aria-hidden="true"
													class="select2 form-select shadow-none select2-hidden-accessible form-control col-md-3"
													data-select2-id="1"
													style="width: 40%; height: 35px" tabindex="-1" height="35px">
												<option value="">전체</option>
												<option value="Y">전시</option>
												<option value="N">미전시</option>
											</select>
										</td>
										<td style="vertical-align:middle;width:20%;"><label style="margin:0;">언어구분</label></td>
										<td style="width:30%;">
											<select name="langKoYn" id="langKoYn"
													aria-hidden="true"
													class="select2 form-select shadow-none select2-hidden-accessible form-control col-md-3"
													data-select2-id="1"
													style="width: 40%; height: 35px" tabindex="-1" height="35px">
												<option value="">전체</option>
												<option value="Y">국문</option>
												<option value="N">영문</option>
											</select>
										</td>
									</tr>
									<tr>
										<td colspan="4" style="text-align: center;">
											<button class="btn btn-success text-white" onclick="search();" type="button">
												조회
											</button>
											<button class="btn btn-secondary text-white" onclick="reset();"  type="button">
												초기화
											</button>
										</td>
									</tr>
								</table>
							</div>
						</div>
					</div>

					<table
							class="table table-striped table-bordered"
							id="zero_config"
					>
						<thead>
						<tr>
							<th style="width:3%;">
								<label class="customcheckbox mb-3">
									<input id="mainCheckbox" type="checkbox"/>
									<span class="checkmark"></span>
								</label>
							</th>
							<th style="width:5%;">번호</th>
							<th style="width:10%;">전시여부</th>
							<th style="width:5%;">언어</th>
							<th style="width:32%;">제목</th>
							<th style="width:10%;">유형</th>
							<th style="width:10%;">등록자</th>
							<th style="width:15%;">등록일시</th>
							<th style="width:10%;">전시순서</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>



	</div>



</div>



</html>
