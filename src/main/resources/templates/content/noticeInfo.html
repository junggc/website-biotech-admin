	<script th:inline="javascript">
    $(function () {
          $("#datepicker-autoclose").datepicker({
            format:'yyyy-mm-dd',
			language: 'kr',
            autoclose: true,
            todayHighlight: true,
          });

          $(".select2").select2();

          $("#input_file").on("change", fileCheck);

		//좌측 메뉴 활성화
		$(".sidebar-link").each(function(){
			if($(this).attr("href").indexOf("noticeList") > 0){
				$(this).addClass("active");
				$(this).closest('li').addClass("active");
				$(this).closest('li').closest('ul').addClass("in");
				$(this).closest('li').closest('ul').prev().addClass("active");
				$(this).closest('li').closest('ul').closest('li').addClass('selected');
				return false;
			}
		});

		$("#is_form").validate({
			ignore: "",
			rules: {
				dispYn: {required:true},
				dispStartDay: {required:true},
				dispStartTime: {required:true},
				langKoYn: {required:true},
				title: {required:true},
				content: {required:true}
			},

			messages: {
				dispYn: {required:"전시여부를 선택해주세요."},
				dispStartDay: {required:"전시시작일을 입력해주세요."},
				dispStartTime: {required:"전시시작시간을 입력해주세요."},
				langKoYn: {required:"언어구분을 선택해주세요."},
				title: {required:"제목을 입력해주세요."},
				content: {required:"내용을 입력해주세요."}
			},
			errorPlacement: function(error, element) {

			}
		});

		$(document).ready(function() {
			DEXT5.setBodyValueExLikeDiv($('textarea[name=content]').val(), 'content');
		});
    });




    // 파일 현재 필드 숫자 totalCount랑 비교값
    var fileCount = $('#articlefileChange').children().length;
    // 해당 숫자를 수정하여 전체 업로드 갯수를 정한다.
    var totalCount = 10;
    // 파일 고유넘버
    var fileNum = 0;
    // 첨부파일 배열
    var content_files = [];
    var delete_files = [];
	var limitext="jpg|gif|png|pdf|doc|hwp|mp4";
	var limitsize=10485760;


    function fileCheck(e) {
		console.log('e',e);
        var files = e.target.files;

        // 파일 배열 담기
        var filesArr = Array.prototype.slice.call(files);

		fileCount = $('#articlefileChange').children().length;
        // 파일 개수 확인 및 제한
        if (fileCount + filesArr.length > totalCount) {
          alert('파일은 최대 '+totalCount+'개까지 업로드 할 수 있습니다.');
          return;
        } else {
             fileCount = fileCount + filesArr.length;
        }

        // 각각의 파일 배열담기 및 기타
        filesArr.forEach(function (f) {
			var name = f.name;
			var nameLen = name.length;
			var ext = f.name.split('.').pop().toLowerCase();
			var size = f.size;

			//파일 확장자 체크
			var _lastDot = name.lastIndexOf(".");
			var _fileExt = name.substring(_lastDot+1, nameLen).toLowerCase();

			if(limitext.indexOf(_fileExt)<0){
				alert(limitext.replaceAll('|',',')+"만 첨부가능합니다.");
				return false;
			}

			if(limitsize < size){
				alert("최대 10MB까지 첨부가능합니다.");
				return false;
			}

          var reader = new FileReader();
          reader.onload = function (e) {
            content_files.push(f);
            $('#articlefileChange').append(
                '<div id="file' + fileNum + '" onclick="fileDelete(\'file' + fileNum + '\')" data-ext="'+ext+'" data-size="'+size+'">'
                + '<font style="font-size:12px">' + f.name + '</font>'
                + '<i class="me-2 mdi mdi-minus"></i>'
                + ''
            );
            fileNum ++;
          };
          reader.readAsDataURL(f);
        });

        //초기화 한다.
        $("#input_file").val("");
      }

    // 파일 부분 삭제 함수
    function fileDelete(fileNum){
        var no = fileNum.replace(/[^0-9]/g, "");
        content_files[no].is_delete = true;
        $('#' + fileNum).remove();
        fileCount --;
    }

	function removeContent(fildId){
		console.log('fild',fildId);
		delete_files.push(fildId);
		$("#dbfile"+fildId).remove();
	}

    /*
     * 폼 submit 로직
     */
        function registerAction(){
			var content = DEXT5.getBodyValueExLikeDiv('content');
			$('textarea[name=content]').val(content);

			if(!$("#is_form").valid()){
				return false;
			}

			var form = $("#is_form")[0];
        	var formData = new FormData(form);

            for (var x = 0; x < content_files.length; x++) {
                // 삭제 안한것만 담아 준다.
                if(!content_files[x].is_delete){
                     formData.append("file", content_files[x]);
                }
            }

			for(var y = 0; y<delete_files.length; y++){
				formData.append("deletefilenum", delete_files[y]);
			}


       /*
       * 파일업로드 multiple ajax처리
       */
        $.ajax({
              type: "POST",
              url: "/noticeEditProcess",
              data : formData,
			  cache:false,
              processData: false,
              contentType: false,
              success: function (data) {
				console.log('data',data);
				alert("공지사항이 저장되었습니다.");
				  location.href="/noticeList";
              },
              error: function (xhr, status, error) {
                alert("서버오류로 지연되고있습니다. 잠시 후 다시 시도해주시기 바랍니다.");
             return false;
              }
            });
            return false;
        }

	function listAction(){
		location.href='/noticeList';
	}

	function cancelAction(){
		var msg = "등록";
		/*[# th:if="${notice.id == null}"]*/
		msg = "등록";
		/*[/]*/
		/*[# th:if="${notice.id != null}"]*/
		msg = "수정";
		/*[/]*/
		if(confirm(msg+"을 취소하시겠습니까?")){
			location.href='/noticeList';
		}
	}
	</script>
