<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link
			href="/assets/extra-libs/multicheck/multicheck.css"
			rel="stylesheet"
			th:href="@{/assets/extra-libs/multicheck/multicheck.css}"
			type="text/css"
	/>
	<link
			href="/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css"
			rel="stylesheet"
			th:href="@{/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css}"
	/>
	<!-- this page js -->
	<script href="/assets/extra-libs/multicheck/datatable-checkbox-init.js"
	        th:src="@{/assets/extra-libs/multicheck/datatable-checkbox-init.js}"></script>
	<script href="/assets/extra-libs/multicheck/jquery.multicheck.js"
	        th:src="@{/assets/extra-libs/multicheck/jquery.multicheck.js}"></script>
	<script href="/assets/extra-libs/DataTables/datatables.min.js"
	        th:src="@{/assets/extra-libs/DataTables/datatables.min.js}"></script>
	<script href="/assets/libs/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"
			th:src="@{/assets/libs/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>

	<script>
        $(function () {

			$("#datepicker-autoclose1").datepicker({
				format:'yyyy-mm-dd',
				language: 'kr',
				autoclose: true,
				todayHighlight: true,
			});

			$("#datepicker-autoclose2").datepicker({
				format:'yyyy-mm-dd',
				language: 'kr',
				autoclose: true,
				todayHighlight: true,
			});

            var dataTable1=$("#zero_config").DataTable({
                ajax : {
                    url: "/qnaListAjax",
                    type: "POST",
                    dataType : 'JSON',
                    cache : false,
					headers:{
						'AJAX':true
					},
                    beforeSend : function() {
                    },
                    data: function (p) {
                        p.page = $("#zero_config").DataTable().page.info().page+1;
                        p.size = $("#zero_config").DataTable().page.len();
                    },
                    dataSrc: function(res) {
                        var data = res.data;
                        return data;
                    },
                    dataFilter: function (data) {
                         data = JSON.parse(data);

                         var json = {
                            recordsTotal: data.totalElements,
                            recordsFiltered: data.totalElements,
                            data: data.content
                         };

                         return JSON.stringify(json);
                    },
                    complete : function(res) {
                    },
                    error : function (jqXHR, textStatus, errorThrown) {
						console.log(jqXHR.status);
						if (jqXHR.status == 401) {
							alert("인증에 실패 했습니다. 로그인 페이지로 이동합니다.");
							location.href = "/logout";
						} else if (jqXHR.status == 403) {
							alert("세션이 만료가 되었습니다. 로그인 페이지로 이동합니다.");
							location.href = "/login";
						} else if (jqXHR.status == 405) {
							alert("세션이 종료 되었습니다. 로그인 페이지로 이동합니다.");
							location.href = "/login";
						}
                    }
                },
                  columnDefs: [
                    {
                      data: function (data, type) {
                          return '<label class="customcheckbox"><input type="checkbox" value="'+data.id+'" class="listCheckbox"><span class="checkmark"></span></label>';
                      },
                      targets: 0,
                      orderable: false,
                      visible: true
                    },
                    {data: 'id',    targets: 1, orderable: false, visible: true},
					{data: 'userName',    targets: 2, orderable: false, visible: true},
					{data: 'qnaCate',    targets: 3, orderable: false, visible: true},
					{data: 'userEmail',    targets: 4, orderable: false, visible: true},
					{data:function(data, type){
						return '<a href="/qnaInfo?id='+data.id+'">'+data.userName+'이 문의합니다.</a>';
						}, targets: 5, orderable: false, visible: true
                    },
                    {data: 'regDtime', targets: 6, orderable: false, visible: true},
					{data: function(data,type){
						  	if(data.answerDate != null && data.answerDate != ''){
								  return '답변완료 '+'<button type="button" class="btn btn-outline-secondary">답변수정</button>';
							}else{
								  return '답변대기 '+'<button type="button" class="btn btn-outline-secondary">답변등록</button>';
							}
					}, targets: 7, orderable: true, visible: true}

                  ],
                  ordering: false,
                  pagingType: "full_numbers",
                  searching: true,
                  lengthChange: false,
                  info: false,
                  processing: true,
                  serverSide: true,
                  pageLength: 10,
                  paging: true
            });

            $(".dataTables_filter").html('<button class="btn btn-outline-danger" id="refresh">삭제</button>');
			$("#zero_config_paginate").parent("div").addClass("page-wrap");
			$("#zero_config_paginate").parent("div").siblings("div").addClass("before-page-wrap");

        });


	</script>
</head>

		<div class="row">
			<div class="col-12 d-flex no-block align-items-center">

			</div>
		</div>
	</div>

												<span class="input-group-text h-100"><i class="mdi mdi-calendar"></i></span>
											</div>
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<button class="btn btn-success text-white" type="button">
												조회
											</button>
											<button class="btn btn-secondary text-white" type="button">
												초기화
											</button>
										</td>
									</tr>
								</table>
							</div>
						</div>
					</div>

					<button class="btn btn-success text-white" type="button">
						조회
					</button>
					<button class="btn btn-secondary text-white" type="button">
						초기화
					</button>



					<table
							class="table table-striped table-bordered"
							id="zero_config"
					>
						<thead>
						<tr>
							<th>
								<label class="customcheckbox mb-3">
									<input id="mainCheckbox" type="checkbox">
									<span class="checkmark"></span>
								</label>
							</th>
							<th>번호</th>

							<th>구분</th>
							<th>E-mail</th>

							<th>문의일</th>
							<th>
								<select><option>답변상태</option></select>
							</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div>
			</div>
			</form>
		</div>
	</div>


</div>

</html>
