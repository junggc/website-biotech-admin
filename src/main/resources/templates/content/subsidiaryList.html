<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link
			href="/assets/extra-libs/multicheck/multicheck.css"
			rel="stylesheet"
			th:href="@{/assets/extra-libs/multicheck/multicheck.css}"
			type="text/css"
	/>
	<link
			href="/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css"
			rel="stylesheet"
			th:href="@{/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css}"
	/>
	<!-- this page js -->
	<script href="/assets/extra-libs/multicheck/datatable-checkbox-init.js"
	        th:src="@{/assets/extra-libs/multicheck/datatable-checkbox-init.js}"></script>
	<script href="/assets/extra-libs/multicheck/jquery.multicheck.js"
	        th:src="@{/assets/extra-libs/multicheck/jquery.multicheck.js}"></script>
	<script href="/assets/extra-libs/DataTables/datatables.min.js"
	        th:src="@{/assets/extra-libs/DataTables/datatables.min.js}"></script>

	<script href="/js/js-common.js" th:src="@{/js/js-common.js}"></script>

	<script>
        $(function () {
			$("#zero_config").DataTable().destroy();
            var dataTable1=$("#zero_config").DataTable({
                ajax : {
                    url: "/subsidiaryListAjax",
                    type: "POST",
                    dataType : 'JSON',
                    cache : false,
					headers:{
						'AJAX':true
					},
                    beforeSend : function() {
                    },
                    data: function (p) {
                        p.page = $("#zero_config").DataTable().page.info().page+1;
                        p.size = $("#zero_config").DataTable().page.len();
                    },
                    dataSrc: function(res) {
                        var data = res.data;
                        return data;
                    },
                    dataFilter: function (data) {
                         data = JSON.parse(data);

                         var json = {
                            recordsTotal: data.totalElements,
                            recordsFiltered: data.totalElements,
                            data: data.content
                         };

                         return JSON.stringify(json);
                    },
                    complete : function(res) {
                    },
                    error : function (jqXHR, textStatus, errorThrown) {
						console.log(jqXHR.status);
						if (jqXHR.status == 401) {
							alert("인증에 실패 했습니다. 로그인 페이지로 이동합니다.");
							location.href = "/logout";
						} else if (jqXHR.status == 403) {
							alert("세션이 만료가 되었습니다. 로그인 페이지로 이동합니다.");
							location.href = "/login";
						} else {

							location.href = "/error/error_500.html";
						}
                    }
                },
                  columnDefs: [
                    {
                      data: function (data, type) {
                          return '<label class="customcheckbox"><input type="checkbox" name="checkedbox" value="'+data.id+'" class="listCheckbox"><span class="checkmark"></span></label>';
                      },
                      targets: 0,
                      orderable: false,
                      visible: true
                    },
                    {data: 'id',    targets: 1, orderable: false, visible: true},
					{
						  data:function(data, type){
							  return '<a href="/subsidiaryInfo?id='+data.id+'">'+data.name+'</a>';
						  }, targets: 2, orderable: false, visible: true
					},
					{data: 'url',    targets: 3, orderable: false, visible: true},
					{data: function(data, type){
							var date = new Date(data.regDtime);
							return toStringByFormatting(date,'-');
						},    targets: 4, orderable: false, visible: true},
					{
                        data:function(data, type){
                            if(data.useYn == 'Y'){
                                return '사용';
                            }else{
                                return '미사용';
                            }
                        }, targets: 5, orderable: false, visible: true
                    },
					{data: function(data, type){
						  return '<i class="me-2 mdi mdi-chevron-double-up" onclick="ch_orderSeq('+data.id+',\'up\')"></i><i class="me-2 mdi mdi-chevron-double-down" onclick="ch_orderSeq('+data.id+',\'down\')"></i>';
						  }, targets: 6, orderable: false, visible: true
					}

                  ],
                  ordering: false,
                  pagingType: "full_numbers",
                  searching: true,
                  lengthChange: false,
                  info: false,
                  processing: true,
                  serverSide: true,
                  pageLength: 10,
                  paging: true
            });

            $(".dataTables_filter").html('<button class="btn btn-outline-primary" id="refresh" onclick="location.href=\'/subsidiaryInfo\';">등록</button><button class="btn btn-outline-danger" id="refresh" onclick="deletelist();">삭제</button>');

			$("#mainCheckbox").on("click",function(){
				if ($(this).is(":checked") == true) {
					$("input:checkbox[name='checkedbox']").each(function () {
						$(this).attr("checked",true);
						$(this).checked = true;
					});
				} else {
					$("input:checkbox[name='checkedbox']").each(function () {
						$(this).removeAttr("checked");
						$(this).checked = false;
					});
				}
			});
			$("#zero_config_paginate").parent("div").addClass("page-wrap");
			$("#zero_config_paginate").parent("div").siblings("div").addClass("before-page-wrap");

			//순서변경
			ch_orderSeq = function(ida,udn){
				$.ajax({
					type: "POST",
					url: "/subsidiaryOrderChange",
					data : "id="+ida+"&updown="+udn,
					sync:true,
					success: function (data) {
						console.log('data',data);
						$('#zero_config').DataTable().ajax.reload(null, false);
					},
					error: function (xhr, status, error) {
						alert("서버오류로 지연되고있습니다. 잠시 후 다시 시도해주시기 바랍니다.");
						return false;
					}
				});
				return false;
			}


			//삭제
			deletelist = function(){

				//체크된 애들 숫자
				if($("input:checkbox[name='checkedbox']:checked").length == 0){
					alert("삭제 대상을 선택해 주세요.");
					return false;
				}

				if(confirm("선택한 계열사를 삭제하시겠습니까?")){
					var form = $("#is_form")[0];
					var formData = new FormData(form);

					var flag = true;
					delete_lists = [];

					$("input:checkbox[name='checkedbox']:checked").each(function(){
						delete_lists.push($(this).val());
					});

					if(flag){
						formData.append("deleteList", delete_lists);

						$.ajax({
							type: "POST",
							url: "/subsidiaryDelete",
							data : formData,
							cache:false,
							processData: false,
							contentType: false,
							success: function (data) {
								console.log('data',data);
								alert(data.message);
								location.reload();
							},
							error: function (xhr, status, error) {
								alert("서버오류로 지연되고있습니다. 잠시 후 다시 시도해주시기 바랍니다.");
								return false;
							}
						});
					}
					return false;
				}
			}
        });


	</script>
</head>


<div class="page-wrapper" layout:fragment="content">
	<div class="page-breadcrumb">
		<div class="row">
			<div class="col-12 d-flex no-block align-items-center">
				<h4 class="page-title">계열사 관리</h4>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">계열사 목록</h5>
				<div class="table-responsive">
					<table
							class="table table-striped table-bordered"
							id="zero_config"
					>
						<thead>
						<tr>
							<th>
								<label class="customcheckbox mb-3">
									<input id="mainCheckbox" type="checkbox">
									<span class="checkmark"></span>
								</label>
							</th>
							<th>번호</th>
							<th>계열사명</th>
							<th>URL</th>
							<th>생성일</th>
							<th>사용여부</th>
							<th>전시순서</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>


</div>

</html>
